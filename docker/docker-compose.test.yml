name: search-test

x-logging: &default-logging
  options:
    max-size: '5m'
    max-file: '1'
  driver: json-file

services:
  search:
    image: ghcr.io/apimgr/search:latest
    container_name: search-test
    restart: "no"
    logging: *default-logging
    environment:
      # Test: development mode with DEBUG enabled
      # Enables pprof, expvar, detailed request logging
      - MODE=development
      - TZ=America/New_York
      - DEBUG=true
    ports:
      # Test: different port to avoid conflicts
      - "64581:80"
    volumes:
      # TEMP DIR WORKFLOW: ./rootfs/ resolves to $TEMP_DIR/rootfs/
      # NEVER run from project directory - always use temp dir workflow
      - ./rootfs/config:/config
      - ./rootfs/data:/data
    networks:
      - search-test
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/healthz"]
      interval: 5m
      timeout: 15s
      retries: 3
      start_period: 10m

networks:
  search-test:
    name: search-test
    external: false
