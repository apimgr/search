# search - privacy-respecting metasearch engine
# nginx proxy address - http://172.17.0.1:64580

name: search

x-logging: &default-logging
  options:
    max-size: '5m'
    max-file: '1'
  driver: json-file

services:
  search:
    image: ghcr.io/apimgr/search:latest
    container_name: search-app
    hostname: ${BASE_HOST_NAME:-$HOSTNAME}
    restart: always
    pull_policy: always
    logging: *default-logging
    environment:
      # Hardcoded with sane defaults - NO .env files
      # Note: Tor is auto-detected (enabled if tor binary installed)
      - MODE=production
      - PORT=80
      - DEBUG=false
      - TZ=${TZ:-America/New_York}
    ports:
      # Production: bound to Docker bridge only (reverse proxy handles external)
      - '172.17.0.1:64580:80'
    volumes:
      # TEMP DIR WORKFLOW: ./rootfs/ resolves to $TEMP_DIR/rootfs/
      # NEVER run from project directory - always use temp dir workflow
      - ./rootfs/config:/config:z
      - ./rootfs/data:/data:z
    healthcheck:
      test: /usr/local/bin/search --status
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 90s
    networks:
      - search

networks:
  search:
    name: search
    external: false
