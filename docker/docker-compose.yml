name: search

x-logging: &default-logging
  options:
    max-size: '5m'
    max-file: '1'
  driver: json-file

services:
  search:
    image: ghcr.io/apimgr/search:latest
    container_name: search
    restart: unless-stopped
    logging: *default-logging
    environment:
      # Hardcoded with sane defaults - NO .env files
      # Note: Tor is auto-detected (enabled if tor binary installed)
      - MODE=production
      - TZ=America/New_York
    ports:
      # Default: accessible on all interfaces
      # For production security, bind to specific IP: "127.0.0.1:64580:80"
      - "64580:80"
    volumes:
      # TEMP DIR WORKFLOW: ./rootfs/ resolves to $TEMP_DIR/rootfs/
      # NEVER run from project directory - always use temp dir workflow
      - ./rootfs/config:/config:z
      - ./rootfs/data:/data:z
    networks:
      - search
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/healthz"]
      interval: 5m
      timeout: 15s
      retries: 3
      start_period: 10m

networks:
  search:
    name: search
    external: false
